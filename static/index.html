<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Scraping by Garaje</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      background-color: #1a73e8;
      color: white;
      margin: 0;
      padding: 15px;
    }

    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .panel {
      padding: 20px;
      background-color: #ffffff;
    }

    .scraper {
      min-height: 120px;
      max-height: 25vh;
      overflow-y: auto;
    }

    .divider {
      height: 3px;
      background-color: #1a73e8;
      border: none;
      margin: 0;
    }

    .chat {
      height: 80vh;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155ab6;
    }

    .formulario-chat {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin-bottom: 10px;
    }

    .formulario-chat > *:last-child {
      grid-column: span 3;
    }

    #conversacion {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 16px;
      background-color: #fafafa;
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 10px;
    }

    .parametros {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .parametros label {
      font-weight: bold;
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>Web Scraping by Garaje</h1>

  <div class="container">
    <!-- Parte superior -->
    <div class="panel scraper">
      <h2>1Ô∏è‚É£ Scrapeo de URL</h2>
      <input type="text" id="url" placeholder="Introduce una URL para scrapear..." />
      <button onclick="scrapearYSubir()">Scrapear e indexar</button>
      <div id="estadoScraper"></div>
    </div>

    <!-- Barra divisoria -->
    <hr class="divider" />

    <!-- Parte inferior -->
    <div class="panel chat">
      <h2>2Ô∏è‚É£ Asistente IA</h2>

      <div class="parametros">
  <div>
    <label for="tono">Tono de respuesta</label>
    <select id="tono">
      <option value="neutral" selected>Neutral</option>
      <option value="formal">Formal</option>
      <option value="coloquial">Coloquial</option>
    </select>
  </div>

  <div>
    <label for="nivel_tecnico">Nivel t√©cnico</label>
    <select id="nivel_tecnico">
      <option value="b√°sico">B√°sico</option>
      <option value="intermedio" selected>Intermedio</option>
      <option value="avanzado">Avanzado</option>
    </select>
  </div>

  <div>
    <label for="poder_adquisitivo">Poder adquisitivo</label>
    <select id="poder_adquisitivo">
      <option value="bajo">Bajo</option>
      <option value="medio" selected>Medio</option>
      <option value="alto">Alto</option>
    </select>
  </div>

  <div>
    <label for="rol">Rol del usuario</label>
    <select id="rol">
      <option value="general" selected>General</option>
      <option value="estudiante">Estudiante</option>
      <option value="cliente">Cliente</option>
      <option value="t√©cnico">T√©cnico</option>
      <option value="directivo">Directivo</option>
    </select>
  </div>

  <div>
    <label for="idioma">Idioma</label>
    <select id="idioma">
      <option value="espa√±ol" selected>Espa√±ol</option>
      <option value="ingl√©s">Ingl√©s</option>
      <option value="franc√©s">Franc√©s</option>
    </select>
  </div>
</div>

<input type="text" id="entrada" placeholder="Haz tu pregunta aqu√≠..." />
<button id="enviar">Enviar</button>

      <div id="conversacion"></div>
    </div>
  </div>

  <script>
    const entrada = document.getElementById("entrada");
    const enviarBtn = document.getElementById("enviar");
    const conversacion = document.getElementById("conversacion");

    function scrollAbajo() {
      conversacion.scrollTop = conversacion.scrollHeight;
    }

    function enviarPregunta() {
      const pregunta = entrada.value.trim();
      if (!pregunta) return;

      const data = {
        texto: pregunta,
        tono: document.getElementById("tono").value,
        nivel_tecnico: document.getElementById("nivel_tecnico").value,
        poder_adquisitivo: document.getElementById("poder_adquisitivo").value,
        rol: document.getElementById("rol").value,
        idioma: document.getElementById("idioma").value
      };

      conversacion.innerHTML += `üßë‚Äçüíª T√∫: ${pregunta}\n`;
      entrada.value = "";
      scrollAbajo();

      fetch("http://127.0.0.1:8001/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(data => {
          conversacion.innerHTML += `ü§ñ IA: ${data.respuesta}\n\n`;
          scrollAbajo();
        })
        .catch(err => {
          conversacion.innerHTML += `‚ùå Error: ${err}\n\n`;
          scrollAbajo();
        });
    }

    enviarBtn.addEventListener("click", enviarPregunta);
    entrada.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        enviarPregunta();
      }
    });

    function scrapearYSubir() {
      const url = document.getElementById("url").value.trim();
      if (!url) return;

      document.getElementById("estadoScraper").innerText = "‚è≥ Procesando...";
      document.getElementById("conversacion").innerHTML = ""; 

      fetch("http://127.0.0.1:8001/scrap", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("estadoScraper").innerText = `‚úÖ ${data.resultado}`;
        })
        .catch(err => {
          document.getElementById("estadoScraper").innerText = `‚ùå Error: ${err}`;
        });
    }
  </script>
</body>
</html>
