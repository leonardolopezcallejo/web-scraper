<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Scraping by Garaje</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <main>
    <div class="container">
      <div class="wrapper">
        <h1>Web Scraping by Garaje</h1>
        <div class="top-panel">
          <input type="text" id="url" class="top-panel-input" placeholder="Introduce una URL para scrapear..."/>
          <button class="top-panel-button" onclick="scrapearYSubir()">Scrapear e indexar</button>
          <div id="estadoScraper"></div>
        </div>
        <div class="bottom-panel">
          <div class="config-inputs">
            <label>Tono
              <select id="tono">
                <option value="neutral">Neutral</option>
                <option value="formal">Formal</option>
                <option value="coloquial">Coloquial</option>
              </select>
            </label>
            <label>Tipo de respuesta
              <select id="tipo_respuesta">
                <option value="resumen">Resumen</option>
                <option value="explicacion detallada">Explicación detallada</option>
                <option value="lista de puntos">Lista de puntos</option>
              </select>
            </label>
          </div>
          <div id="conversacion"></div>
          <div class="question">
            <input type="text" id="entrada" class="bottom-panel-input" placeholder="Haz tu pregunta aquí..." />
            <button id="enviar" class="bottom-panel-button">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

<script src="assets/js/main.js"></script>
</body>
</html>
